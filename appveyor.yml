# http://www.appveyor.com/docs/appveyor-yml

# configuration for "master" branch
-
  branches:
    only:
      - master

  version: "{build}"

  environment:
    MSBUILD_FILE_VERBOSITY: detailed
    CI: true

  install:
    - choco install scriptcs

  build_script:
    - C:\Users\appveyor\AppData\Local\scriptcs\scriptcs.exe baufile.csx

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#
  artifacts:
    - path: artifacts\output\*.nupkg
      name: nugetpackage
    - path: artifacts\logs
    - path: artifacts\tests

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

# provider names are case-sensitive!
  deploy:
    # Deploying to NuGet feed
    - provider: NuGet
      api_key:
        secure: xW5RqeSB/bCnN2QC0d4rcmmQkxUwfpeRtMxUMA22JYaAf89OSaKZNUsmmxrw9S6Z
      artifact: nugetpackage

# configuration for all other branches
-
  version: "{build}"

  environment:
    MSBUILD_FILE_VERBOSITY: detailed
    CI: true

  install:
    - choco install scriptcs

  build_script:
    - set VERSION_SUFFIX=.%APPVEYOR_BUILD_NUMBER%-dev
    - C:\Users\appveyor\AppData\Local\scriptcs\scriptcs.exe baufile.csx

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#
  artifacts:
    - path: artifacts\output\*.nupkg
      name: mygetpackage
    - path: artifacts\logs
    - path: artifacts\tests

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

# provider names are case-sensitive!
  deploy:
    # Deploying to myget feed
    - provider: NuGet
      server: https://www.myget.org/F/0b0e5c5f92fe4ccbba32eec8c0bb4c22/
      api_key:
        secure: UAYBSvPmTiXAgAzxVTG1XcQKqD6gkGVT5Y7zpVycpw86vd7U+G1e47ufZVLEDobt
      artifact: mygetpackage
